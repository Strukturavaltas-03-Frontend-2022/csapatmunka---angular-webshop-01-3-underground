<div class="col-2">
  <div
    class="card mx-5 my-5"
    style="width: 18rem; border-radius: 1em"
    (click)="onCardClicked()"
  >
    <ng-container *ngIf="isHovered === false">
      <img
        class="card-img-top"
        [src]="game.banner"
        alt="Game image"
        style="border-radius: 1em 1em 0 0"
        (mouseover)="onHoverGame()"
      />
    </ng-container>
    <ng-container *ngIf="isHovered === true">
      <video
        preload="none"
        loop
        muted
        playsinline
        autoplay
        style="border-radius: 1em 1em 0 0"
        (mouseleave)="onHoverGame()"
      >
        <source [src]="game.video" type="video/webm" />
      </video>
    </ng-container>
    <div class="card-body">
      <h5 class="card-title">{{ game.name }}</h5>
      <p class="card-text mt-auto">
        <span *ngIf="game.onSale !== 0 && game.price !== 0"
          ><s style="color: red">
            {{ game.price | sale: game.onSale | currency }} </s
          >ğŸ·ï¸</span
        >

        {{ game.price | currency }}
      </p>
    </div>
    <p *ngIf="game.onSale !== 0 && game.price !== 0" class="sale-badge">
      -{{ game.onSale }}%
    </p>

    <a (click)="onAddToCart()"><div class="cart">ğŸ›’</div></a>
  </div>
</div>
