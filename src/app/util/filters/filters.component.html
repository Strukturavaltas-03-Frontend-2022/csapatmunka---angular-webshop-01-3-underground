<div class="row">
  <div
    class="col-lg-12 col-md-12 mx-auto my-auto d-flex flex-lg-row flex-column align-items-center justify-content-center"
  >
    <div class="dropdown mx-lg-5 my-md-2">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Filter by genre
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <label *ngFor="let genre of genres" class="dropdown-item">
          <input (change)="onGenreChange(genre.id)" type="checkbox" />
          {{ genre.name }}
        </label>
      </div>
    </div>

    <div class="dropdown mx-lg-5 my-md-2">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Filter by price
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <label class="dropdown-item">
          <input (click)="onPriceRangeChange('low')" type="checkbox" /> &lt;5€
        </label>
        <label class="dropdown-item">
          <input (click)="onPriceRangeChange('mid')" type="checkbox" /> 5-15€
        </label>
        <label class="dropdown-item">
          <input (click)="onPriceRangeChange('high')" type="checkbox" /> &gt;15€
        </label>
      </div>
    </div>
    <label class="mx-lg-5 my-md-2">
      <input type="checkbox" (click)="toggleDiscounted()" /> On-Sale
    </label>
    <label class="mx-lg-5 my-md-2">
      <input type="checkbox" (click)="toggleF2P()" /> Free to Play
    </label>

    <input
      class="form-control mx-lg-5 my-md-2 w-25"
      placeholder="Search for game title"
      type="textarea"
      [(ngModel)]="searchKey"
      (keyup)="onTitleSearch()"
    />
  </div>
</div>
