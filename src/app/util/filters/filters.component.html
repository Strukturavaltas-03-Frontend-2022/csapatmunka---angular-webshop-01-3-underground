<div class="py-2"></div>
<div
  class="filter-container row mx-auto my-auto d-flex justify-content-center align-items-center"
>
  <div class="filter-inner-container col-lg-12 col-sm-12">
    <div class="dropdown">
      <button
        class="btn shadow-none btn-transparent text-white dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        🕹️Filter by genre
      </button>
      <div class="dropdown-menu bg-dark" aria-labelledby="dropdownMenuButton">
        <label *ngFor="let genre of genres" class="dropdown-item text-white">
          <input (change)="onGenreChange(genre.id)" type="checkbox" />
          {{ genre.name }}
        </label>
      </div>
    </div>

    <div class="dropdown">
      <button
        class="btn shadow-none btn-transparent text-white dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        💲Filter by price
      </button>
      <div class="dropdown-menu bg-dark" aria-labelledby="dropdownMenuButton">
        <label class="dropdown-item text-white">
          <input (click)="onPriceRangeChange('low')" type="checkbox" /> &lt;5€
        </label>
        <label class="dropdown-item text-white">
          <input (click)="onPriceRangeChange('mid')" type="checkbox" /> 5-15€
        </label>
        <label class="dropdown-item text-white">
          <input (click)="onPriceRangeChange('high')" type="checkbox" /> &gt;15€
        </label>
      </div>
    </div>
    <label class="text-white bg-transparent p-2 m-0 d-flex">
      🏷️On-Sale
      <input class="mx-1" type="checkbox" (click)="toggleDiscounted()" />
    </label>
    <label class="text-white bg-transparent py-2 pl-2 m-0 d-flex">
      🆓Free to Play
      <input class="mx-1" type="checkbox" (click)="toggleF2P()" />
    </label>

    <div *ngIf="searching" class="search-field d-flex my-sm-2">
      <input
        type="text"
        class="inbar-search shadow-none form-control"
        [(ngModel)]="searchKey"
        (keyup)="onTitleSearch()"
        aria-label="search word"
        aria-describedby="searchkey"
        placeholder="Search for game title"
        #inputSearch
      />
      <!-- <div class="input-group-append">
        <span
          class="input-group-text bg-transparent text-white border-0"
          id="searchkey"
          >Search for game title 📃</span
        >
      </div> -->
    </div>

    <span *ngIf="searching" class="placeholder ml-auto"></span>

    <span
      *ngIf="!searching"
      class="search-icon ml-auto"
      (click)="onClickSearch()"
    >
      <i class="fa fa-search" aria-hidden="true"></i>
    </span>
    <span *ngIf="searching" class="close-search" (click)="onClickSearch()">
      <i class="fa fa-times" aria-hidden="true"></i>
    </span>
  </div>
</div>
