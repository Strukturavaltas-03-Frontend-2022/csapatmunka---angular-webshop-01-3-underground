<div class="" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ currentGame.name }}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img [src]="currentGame.banner" alt="game banner" class="w-100" />
        <p><b>About the game: </b> {{ currentGame.description }}</p>
        <p>
          <span *ngIf="currentGame.onSale !== 0 && currentGame.price !== 0"
            ><s style="color: red">
              Original price:
              {{ currentGame.price | sale: currentGame.onSale | currency }} </s
            >🏷️ Discounted price:</span
          >

          {{ currentGame.price | currency }}
        </p>
      </div>
      <div class="modal-footer">
        <button
          (click)="onAddCart(currentGame.price)"
          type="button"
          class="btn btn-dark text-white"
        >
          Add To Cart 🛒
        </button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
