<div class="container-fluid">
  <div class="row d-flex justify-content-center">
    <div
      *ngFor="let game of featuredGames; let i = index"
      class="card mx-5 my-5"
      style="width: 18rem; border-radius: 1em"
      (click)="onCardClicked(game)"
    >
      <ng-container *ngIf="isHovered[i] === false">
        <img
          class="card-img-top"
          [src]="game.banner"
          alt="Game image"
          style="border-radius: 1em 1em 0 0"
          (mouseover)="onHoverGame(i)"
        />
      </ng-container>
      <ng-container *ngIf="isHovered[i] === true">
        <video
          preload="none"
          loop
          muted
          playsinline
          autoplay
          style="border-radius: 1em 1em 0 0"
          (mouseleave)="onHoverGame(i)"
        >
          <source [src]="game.video" type="video/webm" />
        </video>
      </ng-container>
      <div class="card-body">
        <h5 class="card-title">{{ game.name }}</h5>
        <p class="card-text mt-auto">
          <span *ngIf="game.onSale !== 0 && game.price !== 0"
            ><s style="color: red">
              {{ game.price | sale: game.onSale | currency }} </s
            >üè∑Ô∏è</span
          >

          {{ game.price | currency }}
        </p>
      </div>
      <p *ngIf="game.onSale !== 0 && game.price !== 0" class="sale-badge">
        -{{ game.onSale }}%
      </p>

      <a (click)="addedToCart()"><div class="cart">üõí</div></a>
    </div>
  </div>
</div>
